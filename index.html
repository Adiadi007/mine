<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            /* Increased max-width */
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Increased minimum width */
            gap: 40px; /* Increased gap */
            padding: 20px;
        }

        .photo-frame {
            background: white;
            padding: 20px; /* Increased padding */
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .photo-container {
            position: relative;
            width: 100%;
            aspect-ratio: 9/16; /* Changed to widescreen ratio */
            background: #f0f0f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .hidden-photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .cover {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5em; /* Increased font size */
            font-weight: bold;
        }

        /* Styled Reveal Button */
        .reveal-btn {
            background: linear-gradient(-45deg, #FF3366, #FF6B6B);
            color: white;
            border: none;
            padding: 12px 30px; /* Increased padding */
            border-radius: 25px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 16px; /* Increased font size */
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 51, 102, 0.3);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
            min-width: 150px; /* Added minimum width */
        }

        .reveal-btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(transparent, rgba(255, 255, 255, 0.3), transparent);
            transform: rotate(45deg);
            transition: 0.5s;
        }

        .reveal-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(255, 51, 102, 0.4);
        }

        .reveal-btn:hover::after {
            left: 100%;
        }

        .reveal-btn:active {
            transform: translateY(0);
        }

        .question-container {
            display: none;
            margin-top: 15px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
        }

        .question-text {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.1em; /* Increased font size */
        }

        .answer-input {
            width: 80%;
            padding: 12px; /* Increased padding */
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px; /* Increased font size */
        }

        .answer-input:focus {
            outline: none;
            border-color: #FF3366;
        }

        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .photo-grid {
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                padding: 10px;
            }

            .photo-frame {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        const photos = [
            {

            },
            {
                question: "whose loss baby? ðŸ˜",
                password: "myloss",
                imgUrl: "img5.png"
            }
        ];

        const photoGrid = document.querySelector('.photo-grid');
        photos.forEach((photo, index) => {
            const frame = document.createElement('div');
            frame.className = 'photo-frame';
            frame.innerHTML = `
                <div class="photo-container">
                    <img src="${photo.imgUrl}" class="hidden-photo" alt="Hidden photo ${index + 1}">
                    <div class="cover">Mystery Photo ${index + 1}</div>
                </div>
                <button class="reveal-btn" onclick="showQuestion(${index})">Reveal</button>
                <div class="question-container" id="question-${index}">
                    <div class="question-text">${photo.question}</div>
                    <input type="text" class="answer-input" placeholder="Enter your answer">
                    <div class="error-message">You have to accept it to see it</div>
                    <button class="reveal-btn" onclick="checkAnswer(${index})">Submit</button>
                </div>
            `;
            photoGrid.appendChild(frame);
        });

        function showQuestion(index) {
            document.querySelectorAll('.question-container').forEach(container => {
                container.style.display = 'none';
            });
            const questionContainer = document.getElementById(`question-${index}`);
            questionContainer.style.display = 'block';
            questionContainer.querySelector('.error-message').style.display = 'none';
            questionContainer.querySelector('.answer-input').value = '';
        }

        function checkAnswer(index) {
            const frame = document.querySelectorAll('.photo-frame')[index];
            const questionContainer = document.getElementById(`question-${index}`);
            const answerInput = questionContainer.querySelector('.answer-input');
            const errorMessage = questionContainer.querySelector('.error-message');
            
            if (answerInput.value.toLowerCase().trim() === photos[index].password.toLowerCase()) {
                frame.querySelector('.cover').style.display = 'none';
                frame.querySelector('.hidden-photo').style.display = 'block';
                questionContainer.style.display = 'none';
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
