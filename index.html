
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friendship Question</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ffd1dc, #ffe4e1);
            padding: 20px;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        img {
            max-width: 300px;
            width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .question {
            font-size: 24px;
            margin: 20px 0;
            color: #ff69b4;
            font-weight: bold;
        }
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 20px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.1);
        }
        #yesBtn {
            background-color: #ff69b4;
            color: white;
        }
        #noBtn {
            background-color: #ff8da1;
            color: white;
            position: relative;
        }
        .celebration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        .response {
            font-size: 20px;
            margin-top: 20px;
            color: #ff69b4;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="mainImage" src="kitty-shy.gif" alt="Friendship">
        <div class="question">Are we still friends Sakshi?</div>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="response" class="response"></div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const response = document.getElementById('response');
        const mainImage = document.getElementById('mainImage');
        let noClickCount = 0;

        function createParticle(x, y) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '10px';
            particle.style.height = '10px';
            particle.style.backgroundColor = `#${Math.floor(Math.random()*16777215).toString(16)}`;
            particle.style.borderRadius = '50%';
            document.body.appendChild(particle);

            const angle = Math.random() * Math.PI * 2;
            const velocity = 8 + Math.random() * 4;
            const vx = Math.cos(angle) * velocity;
            const vy = Math.sin(angle) * velocity;
            let opacity = 1;

            function animate() {
                particle.style.left = (parseFloat(particle.style.left) + vx) + 'px';
                particle.style.top = (parseFloat(particle.style.top) + vy) + 'px';
                opacity -= 0.02;
                particle.style.opacity = opacity;

                if (opacity > 0) {
                    requestAnimationFrame(animate);
                } else {
                    particle.remove();
                }
            }
            animate();
        }

        yesBtn.addEventListener('click', () => {
            response.style.display = 'block';
            response.textContent = "I knew you always believed I am your friend (always üòè). Do your best Golu I am always with you üòè";
            mainImage.src = "stitch.png"; // Replace with celebration image URL
            
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    createParticle(
                        Math.random() * window.innerWidth,
                        Math.random() * window.innerHeight
                    );
                }, i * 50);
            }
        });

        noBtn.addEventListener('click', () => {
            noClickCount++;
            const btnRect = noBtn.getBoundingClientRect();
            const maxX = window.innerWidth - btnRect.width;
            const maxY = window.innerHeight - btnRect.height;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';

            response.style.display = 'block';
            if (noClickCount === 1) {
                response.textContent = "No kyu dabaya! I am watching chal yes daba üòí";
                mainImage.src = "shocked.jpg"; // Replace with first no-click image URL
            } else {
                response.textContent = "Karti reh fir try Golu meri hi website hai, Yes dbale naaaaa üòè";
                mainImage.src = "evil.jpg"; // Replace with second no-click image URL
            }
        });
    </script>
</body>
</html>
